<div class = "content">
    <form (submit) = "login()" autocomplete = "new-password">
        <div class = "form-control">
            <label for = "username">Username</label>
            <input id = "username" autocomplete = "new-password" type = "username">
        </div>

        <div class = "form-control">
            <label for = "username">Password</label>
            <input id = "password" autocomplete = "new-password" type = "password">
        </div>

        <button type = "submit">Login &#8594;</button>
    </form>
</div>
